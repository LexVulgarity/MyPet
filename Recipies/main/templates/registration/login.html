{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>Елки-иголки! Неправильный пароль :( Давай еще пропробуем)))</p>
        {{ form.errors.error }}
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
    </form>
    <p>Don't have an account yet?&nbsp<a href="{% url 'register' %}">Register</a></p>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
